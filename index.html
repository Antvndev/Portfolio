<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anton Ivanov</title>
    <link rel="stylesheet" href="Portfolio.css" />
    <meta name="description" content="Front-end developer based in Gabrovo, Bulgaria"/>
  </head>
  <body>
    <div class="ContentProps">
      <main>
        <div class="content-wrapper">
          <div class="header-section">
            <div class="avatar-container">
              <div class="avatar-background">
                <div class="avatar-wrapper">
                </div>
              </div>
            </div>            
            <div class="text-container">
              <h1>
                <span style="color: white">Hi, I'm Anton. </span>
                I'm a Front-end
                <br />
                Software developer.
              </h1>
              <div class="container">
                <a class="location-link" target="_blank" href="https://www.google.com/maps/place/Stara Zagora">
                  üìç Gabrovo, Bulgaria.
                </a>
                <div class="social-links">
                  <a class="social-link" target="_blank" href="#">
                    <img alt="LinkedIn-icon" loading="lazy" decoding="async" src="Icons/icons8-linkedin.svg">
                    LinkedIn
                  </a>
                  <a class="social-link github-icon" target="_blank" href="https://github.com/Antvndev">
                    <img alt="Github-icon" loading="lazy" decoding="async" src="Icons/github-mark-white.png">
                    GitHub
                  </a>
                </div>
              </div>
            </div>
          </div>
          <section class="tech-stack-container">
            <h2>Tech stack</h2>
            <div class="tech-stack-grid">
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-html.svg" width="32" height="32" alt="icon-html">
                <p>HTML</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-css.svg" width="32" height="32" alt="icon-css">
                <p>CSS</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/php-svgrepo-com.svg" width="32" height="32" alt="icon-php">
                <p>PHP</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-mysql.svg" width="32" height="32" alt="icon-mysql">
                <p>MySQL</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-javascript.svg" width="32" height="32" alt="icon-javascript">
                <p>JavaScript</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-c++.svg" width="32" height="32" alt="icon-c++">
                <p>C++</p>
              </button>
            </div>
          </section>
          <section class="projects-container">
            <h2>Projects</h2>
            <div class="card">
              <div class="description-container">
                <h3>Work in progress*</h3>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
