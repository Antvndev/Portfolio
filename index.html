<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anton Ivanov</title>
    <link rel="stylesheet" href="Portfolio.css" />
    <meta name="description" content="Front-end developer based in Gabrovo, Bulgaria"/>
    <!-- box icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <div class="ContentProps">
      <main>
        <div class="content-wrapper">
          <div class="header-section">
            <div class="avatar-container">
              <div class="avatar-background">
                <div class="avatar-wrapper">
                </div>
              </div>
            </div>            
            <div class="text-container">
              <h1>
                <span style="color: white">Hi, I'm Anton. </span>
                I'm a Front-end
                <br />
                Software developer.
              </h1>
              <div class="container">
                <a class="location-link" target="_blank" href="https://www.google.com/maps/place/Stara Zagora">
                  <i style="color: red;" class='bx bxs-map'></i> Gabrovo, Bulgaria.
                </a>
                <div class="social-links">
                  <a target="_blank" href="#">
                    <i style="color: skyblue;" class='bx bxl-linkedin-square'></i>
                    LinkedIn
                  </a>
                  <a target="_blank" href="https://github.com/Antvndev">
                    <i class='bx bxl-github'></i>
                    GitHub
                  </a>
                </div>
              </div>
            </div>
          </div>
          <section class="tech-stack-container">
            <h2>Tech stack</h2>
            <div class="tech-stack-grid">
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-html.svg" width="32" height="32" alt="icon-html">
                <p>HTML</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-css.svg" width="32" height="32" alt="icon-css">
                <p>CSS</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/php-svgrepo-com.svg" width="32" height="32" alt="icon-php">
                <p>PHP</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-mysql.svg" width="32" height="32" alt="icon-mysql">
                <p>MySQL</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-javascript.svg" width="32" height="32" alt="icon-javascript">
                <p>JavaScript</p>
              </button>
              <button class="tech-stack-button" type="button">
                <img class="tech-stack-icon" src="Icons/icons8-c++.svg" width="32" height="32" alt="icon-c++">
                <p>C++</p>
              </button>
            </div>
          </section>
          <section class="projects-container">
            <h2>Projects</h2>
            <div class="card">
              <div class="description-container">
                <a href="https://antvndev.github.io/Motorcycle-Rental/">
                  <img src="PreviewImage.jpg" alt="Project Preview image" width="600" loading="lazy" decoding="async">
                </a>
                <h3>MotoRental</h3>
                <p><span style="color:white;">MotoRental</span> is a web app that lets you browse from a collection of motorcycles and book them for a trip.</p>
                <div class="tech-grid">
                  <div class="tech-item | html">
                    <img loading="lazy" width="18" height="18" decoding="async" src="Icons/icons8-html.svg" alt="HTML icon">
                    <p>HTML</p>
                  </div>
                  <div class="tech-item | css">
                    <img loading="lazy" width="18" height="18" decoding="async" src="Icons/icons8-css.svg" alt="CSS icon">
                    <p>CSS</p>
                  </div>
                </div>
                <div class="project-links-container">
                  <a href="https://antvndev.github.io/Motorcycle-Rental/">Live Demo <i class='bx bx-globe'></i> </a>
                  <a href="https://github.com/Antvndev/Motorcycle-Rental">Source Code <i class='bx bxl-github'></i> </a>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
